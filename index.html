<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Car rental system</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    /* Add background image */
    background-image: url('fp_bg.jpg');
    /* Set background image to cover the entire viewport */
    background-size: cover;
    /* Center the background image */
    background-position: center;
    /* Make sure text is readable on top of the background image */
    color: white;
    /* Prevent background image from repeating */
    background-repeat: no-repeat;
    /* Ensure background image is fixed */
    background-attachment: fixed;
}

        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background color to navbar */
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .icon {
            display: none;
        }
        @media screen and (max-width: 600px) {
            .navbar .home-link {margin-top: 50px;} /* Adjust margin to raise the "Home" link */
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: left;
                display: block;
                margin-bottom: 10px; /* Adjust margin to lower the hamburger icon */
                padding-left: 15px; /* Adjusted padding for hamburger icon */
            }
        }
        @media screen and (max-width: 600px) {
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                left: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
                padding-left: 15px; /* Adjusted padding for links */
            }
        }
    </style>
</head>
<body>

<div class="navbar" id="myNavbar">
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        &#9776;
    </a>
    <a href="#" class="home-link active">Home</a>
    <a href="#">Offers</a>
    <a href="#">Our Car</a>
    <a href="#">Check-in</a>
    <a href="#">Manage Booking</a>
    <a href="#">About Us</a>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
        x.className += " responsive";
    } else {
        x.className = "navbar";
    }
}
</script>

</body>
</html>
